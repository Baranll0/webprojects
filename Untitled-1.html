<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>İletişim</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;

	}
	body{
		font-family: "Roboto",Helvetica,Arial,sans-serif;
		font-weight: 10px;
		font-size: 12px;
		line-height: 30px;
		color: #888;
		background: #79a7a8;

	}
	.container{
		max-width: 400px;
		width: auto;
		margin: 0 auto;
		position: relative;

	}


</style>
<body>
	<div class="container">
		<form id="contact" action="" method="">
			<h2>İletişim sayfası</h2>
			<div class="control">
				<input type="text" placeholder="Adı ve Soyadı">
			</div>
			<div class="control">
				<input type="email" placeholder="Eposta adresi">
			</div>
			<div class="control">
				<input type="text" placeholder="Telefon numarası">
			</div>

			<div class="control">
				<textarea placeholder="Lütfen mesajınızı girin"></textarea>
			</div>
			<div class="control">
				<button name="submit" type="submit" id="submit">Gönder</button>
			</div>
			
		</form>
	</div>

</body>
</html>
